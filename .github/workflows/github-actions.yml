name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
    full-test:
        container: cuaesd/aesd-autotest:24-assignment5-buildroot
        runs-on: self-hosted
        timeout-minutes: 120
        steps:
          - uses: actions/checkout@v2
          
          - name: Checkout submodules
            run: |
              git submodule update --init --recursive
              git submodule status  # Debug: Show submodule versions
              
          - name: Install missing dependencies in container
            run: |
              # The container might be missing some packages
              apt-get update || true
              apt-get install -y build-essential gcc g++ make bc python3 python3-pip || true
              apt-get install -y libncurses-dev bison flex libssl-dev libelf-dev || true
              
          - name: Debug Buildroot Environment
            run: |
              echo "=== Buildroot Version ==="
              cd buildroot && git describe --tags && cd ..
              echo "=== Available disk space ==="
              df -h
              echo "=== Memory Info ==="
              free -h
              
          - uses: webfactory/ssh-agent@v0.5.3
            with:
                ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
                
          - name: Run build only first
            env:
              GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
            run: |
              # Try building first to see the exact error
              echo "=== Starting build test ==="
              if [ -f ./build.sh ]; then
                ./build.sh
              else
                echo "build.sh not found!"
                ls -la
              fi
              
          - name: Run full test
            env:
              GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
            run: ./full-test.sh
            
          - name: Cleanup
            if: always()
            run: |
              ssh-add -D
